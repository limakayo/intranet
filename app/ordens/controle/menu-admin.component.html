  <div class="col-md-2">
    <label for="avaliada">Or√ßamentos ({{ avaliadas.length }})</label>
    <select [(ngModel)]="ordem" class="form-control" id="avaliada" (ngModelChange)="onOrdemChange(ordem)">
      <option *ngFor="let avaliada of avaliadas" [ngValue]="avaliada">
        {{ avaliada.numero }} | 
        {{ stringAsDate(avaliada.createdAt) | date:'dd/MM/yyyy HH:mm:ss' }} | 
        {{ avaliada.modelo }} |
        {{ avaliada.cliente.nome }}
      </option>
    </select>
